<!doctype html>
<html>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="style.css" rel="stylesheet" >
        <link href="key.css" rel="stylesheet" >
        <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >

                    <div id="key3" class="key key--glow key3"></div>
                    <div id="key4" class="key key--noGlow key4"></div>
                    <div id="key5" class="key key--noGlow key5--pressed"></div>
                    <div id="key6" class="key key--noGlow key6"></div>
                    <div id="key7" class="key key--noGlow key7"></div>
                    <div id="key8" class="key key--noGlow key8"></div>

                <div id="line2" class="line1 d-flex justify-content-between">

                    <div id="key2" class="key key--noGlow keyW"></div>
                    <div id="key3" class="key key--noGlow keyE"></div>

                    <div id="key8" class="key key--noGlow keyI"></div>
                    <div id="key7" class="key key--noGlow keyO"></div>
                    <div id="key8" class="key key--noGlow keyP"></div>

                <div id="line" class="line2 d-flex justify-content-between">

                    <div id="key2" class="key key--noGlow keyS"></div>
                    <div id="key3" class="key key--noGlow keyD"></div>
                    <div id="key4" class="key key--noGlow keyF"></div>
                    <div id="key5" class="key key--noGlow keyG"></div>
                    <div id="key6" class="key key--noGlow keyH"></div>
                    <div id="key7" class="key key--noGlow keyJ"></div>
                    <div id="key8" class="key key--noGlow keyK"></div>

                    <div id="key4" class="key key--noGlow keyV"></div>

                    <div id="key6" class="key key--noGlow keyN"></div>
                    <div id="key7" class="key key--noGlow keyM"></div>
                </div>
            </div>
            <div id="scoreBoard" class="scoreBoard"></div>
        </div>
    </body>
    <script type="text/javascript" src="bundle.js"></script>
</html>
