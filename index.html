<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title></title>
    </head>
    <body class="backgroundImage">
        <div id="gameRegion" class="gameRegion">
            <div id="screen" class="screen">
                <div id="viurs1" class="virus virus1"></div>
                <div id="viurs2" class="virus virus2"></div>
                <div id="viurs3" class="virus virus3"></div>
                <div id="viurs4" class="virus virus4"></div>
                <div id="viurs5" class="virus virus5"></div>
                <div id="viurs6" class="virus virus6"></div>
                <div id="viurs7" class="virus virus7"></div>
            </div>
            <div id="keyboard" class="keyboard">
                <div id="line1" class="line d-flex justify-content-between">
                    <div id="1" class="key key--noGlow key1"></div>
                    <div id="2" class="key key--noGlow key2"></div>
                    <div id="3" class="key key--glow key3"></div>
                    <div id="4" class="key key--noGlow key4"></div>
                    <div id="5" class="key key--noGlow key5--pressed"></div>
                    <div id="6" class="key key--noGlow key6"></div>
                    <div id="7" class="key key--noGlow key7"></div>
                    <div id="8" class="key key--noGlow key8"></div>
                    <div id="9" class="key key--noGlow key9"></div>
                    <div id="0" class="key key--noGlow key0"></div>
                </div>
                <div id="line2" class="line1 d-flex justify-content-between">
                    <div id="q" class="key key--noGlow keyQ"></div>
                    <div id="w" class="key key--noGlow keyW"></div>
                    <div id="e" class="key key--noGlow keyE"></div>
                    <div id="r" class="key key--noGlow keyR"></div>
                    <div id="t" class="key key--alert keyT"></div>
                    <div id="z" class="key key--noGlow keyZ"></div>
                    <div id="u" class="key key--noGlow keyU"></div>
                    <div id="i" class="key key--noGlow keyI"></div>
                    <div id="o" class="key key--noGlow keyO"></div>
                    <div id="p" class="key key--noGlow keyP"></div>
                </div>
                <div id="line" class="line2 d-flex justify-content-between">
                    <div id="a" class="key key--noGlow keyA"></div>
                    <div id="s" class="key key--noGlow keyS"></div>
                    <div id="d" class="key key--noGlow keyD"></div>
                    <div id="f" class="key key--noGlow keyF"></div>
                    <div id="g" class="key key--noGlow keyG"></div>
                    <div id="h" class="key key--noGlow keyH"></div>
                    <div id="j" class="key key--noGlow keyJ"></div>
                    <div id="k" class="key key--noGlow keyK"></div>
                    <div id="l" class="key key--noGlow keyL"></div>
                </div>
                <div id="line" class="line3 d-flex justify-content-between">
                    <div id="y" class="key key--noGlow keyY"></div>
                    <div id="x" class="key key--noGlow keyX"></div>
                    <div id="c" class="key key--noGlow keyC"></div>
                    <div id="v" class="key key--noGlow keyV"></div>
                    <div id="b" class="key key--noGlow keyB"></div>
                    <div id="n" class="key key--noGlow keyN"></div>
                    <div id="m" class="key key--noGlow keyM"></div>
                </div>
            </div>
            <div id="scoreBoard" class="scoreBoard"></div>
        </div>
    </body>
    <script type="text/javascript" src="bundle.js"></script>
</html>
